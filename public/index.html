    <meta
      name="description"
      content="Die Kampagne Legalisierung Jetzt! setzt sich für die Legalisierung aller
undokumentierten Migrant*innen in Berlin ein. Viele von ihnen haben in
Zeiten der Pandemie ihre Arbeit verloren, haben keinerlei Zugang zu
sozialer Absicherung und sind auch von Gesundheitsversorgung, Bildung
und Arbeitsrechten weitgehend ausgeschlossen. Die Kampagne sieht
illegalisierte Menschen in Berlin als Subjekte mit Rechten und macht
ihre Forderungen sichtbar. In ihr sind Gruppen von Migrant*innen mit und
ohne Aufenthaltsstatus organisiert, Geflüchtete und antirassistische
Gruppen. Das Bündnis entwickelt vielfältige Aktionen, fordert eine
breite Solidarität ein und hat im Oktober mit einem Offenen Brief die
Berliner Landesregierung aufgerufen, bestehende rechtliche Instrumente
für die Legalisierung der Berliner Sans Papiers zu nutzen."
    />
